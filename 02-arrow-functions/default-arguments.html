<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Arguments</title>
</head>
<body>
<script>
  function calculateBill(total, tax = 0.13, tip = 0.15) {
    return total + (total * tax) + (total * tip);
  }

  const totalBill = calculateBill(100);
  console.log(totalBill); // 128

  const totalBillWithTaxTip = calculateBill(100, 0.11, 0.2);
  console.log(totalBillWithTaxTip); // 131

  const totalBillTip = calculateBill(100, undefined, 0.25);
  console.log(totalBillTip); // 138
</script>
</body>
</html>
